
<h1>
  Probes
</h1>
<table class="center">
    <thead>
    <tr>
        <th>
            ProbeID
        </th>
        <th>
            Assignee
        </th>
        <th>
            Modules
        </th>
        <th>
            Status
        </th>
    </tr>
    </thead>

    <tbody> 
    <tr *ngFor="let item of probes">
        <td>{{item.id}}</td>
        <td>{{item.assignedTo}}</td>
        <td>{{item.moduleIds}}</td>
        <td>{{item.status}}</td>
    </tr>
    </tbody>
    
</table>
